<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="/action">
        <label for="name">Name:
            <input id="name" type="text" placeholder="Enter Name">
        </label>

        <br> <br>

        <label for="pass">Password:
            <input id="pass" type="password" placeholder="Enter Password">
        </label>

        <br><br>

        <label for="btech">
            <input id="btech" name="coures" type="radio" value="Btech">B.Tech
        </label>

        <br><br>

        <label for="mtech">
            <input id="mtech" name="coures" type="radio" value="Mtech">M.Tech
        </label>

        <br><br>
        
        <label for="mba">
            <input id="mba" name="coures" type="radio" value="mba">MBA
        </label>
    </form>
</body>

</html>
