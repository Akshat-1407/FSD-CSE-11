<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="/action">
        <label for="name">Name:
            <input id="name" type="text" placeholder="Enter Name">
        </label>

        <br> <br>

        <label for="pass">Password:
            <input id="pass" type="password" placeholder="Enter Password">
        </label>

        <br><br>

        <label for="btech">
            <input id="btech" name="coures" type="radio" value="Btech">B.Tech
        </label>

        <br><br>

        <label for="mtech">
            <input id="mtech" name="coures" type="radio" value="Mtech">M.Tech
        </label>

        <br><br>
        
        <label for="mba">
            <input id="mba" name="coures" type="radio" value="mba">MBA
        </label>

        <br><br>

        <h1>Select Programming Options</h1>

        <label for="c">
            <input id="c" name="check" type="checkbox" value="C">C
        </label>

        <br><br>

        <label for="cpp">
            <input id="cpp" name="check" type="checkbox" value="C++">C++
        </label>

        <br><br>

        <label for="py">
            <input id="py" name="check" type="checkbox" value="Python">Python
        </label>

        <br><br>

        <H1>Dropdown >> select</H1>

        <select name="city">
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
        </select>
        <br><br>
        <textarea name="text" id="text" cols="25" rows="6">Text area</textarea>
    </form>
</body>

</html>
